<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurante SPA</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" onclick="navigateTo('home')">Restaurante SPA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="navigateTo('admin')">Administrar platos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="navigateTo('list')">Lista de platos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container py-4">
    <!-- Inicio -->
    <section id="home" class="page-section">
      <h1 class="text-center">Bienvenido a Restaurante SPA</h1>
      <div class="d-flex justify-content-center gap-3 mt-4">
        <button class="btn btn-primary" onclick="navigateTo('reserve')">Reservar plato</button>
        <button class="btn btn-secondary" onclick="navigateTo('list')">Lista de platos</button>
      </div>
    </section>

    <!-- Administrar Platos -->
    <section id="admin" class="page-section d-none">
      <h2>Administrar platos</h2>
      <form id="dishForm" class="mb-3">
        <div class="mb-2">
          <label for="dishName" class="form-label">Nombre del plato</label>
          <input type="text" id="dishName" class="form-control" required>
        </div>
        <div class="mb-2">
          <label for="dishDesc" class="form-label">Descripción</label>
          <input type="text" id="dishDesc" class="form-control" required>
        </div>
        <div class="mb-2">
          <label for="dishPrice" class="form-label">Precio</label>
          <input type="number" id="dishPrice" class="form-control" required>
        </div>
        <div class="mb-2">
          <label for="dishCategory" class="form-label">Categoría</label>
          <select id="dishCategory" class="form-select" required>
            <option value="" disabled selected>Seleccione una categoría</option>
            <option value="Entrada">Entrada</option>
            <option value="Segundo">Segundo</option>
            <option value="Postre">Postre</option>
            <option value="Bebida">Bebida</option>
          </select>
        </div>
        <div class="mb-2">
          <label for="dishAvailable" class="form-label">Disponible</label>
          <select id="dishAvailable" class="form-select">
            <option value="Sí">Sí</option>
            <option value="No">No</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success">Agregar plato</button>
      </form>

      <h3 class="mt-4">Platos registrados</h3>
      <table class="table table-bordered mt-2">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Categoría</th>
            <th>Disponible</th>
          </tr>
        </thead>
        <tbody id="dishTableBody"></tbody>
      </table>

      <!-- Botón para volver -->
      <button class="btn btn-secondary mt-3" onclick="navigateTo('home')"> Regresar</button>
    </section>

    <!-- Lista de Platos -->
    <section id="list" class="page-section d-none">
      <h2>Lista de platos</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Categoría</th>
            <th>Disponible</th>
          </tr>
        </thead>
        <tbody id="dishListBody"></tbody>
      </table>

      <!-- Botón para volver -->
      <button class="btn btn-secondary mt-3" onclick="navigateTo('home')">⬅ Volver</button>
    </section>

    <!-- Reservar Plato -->
    <section id="reserve" class="page-section d-none">
      <h2>Reservar plato</h2>

      <!-- Mensaje de éxito (oculto por defecto) -->
      <div id="reserveSuccess" class="alert alert-success d-none" role="alert">
         Reserva exitosa
      </div>

      <form id="reserveForm">
        <div class="mb-2">
          <label for="reserveDish" class="form-label">Plato</label>
          <select id="reserveDish" class="form-select" required></select>
        </div>
        <div class="mb-2">
          <label for="reserveDate" class="form-label">Fecha</label>
          <input type="date" id="reserveDate" class="form-control" required>
        </div>
        <div class="mb-2">
          <label for="reservePeople" class="form-label">Número de personas</label>
          <input type="number" id="reservePeople" class="form-control" required>
        </div>
        <div class="mb-2">
          <label for="reservePhone" class="form-label">Teléfono</label>
          <input type="tel" id="reservePhone" class="form-control" required pattern="[0-9]{9}" placeholder="Ej: 987654321">
        </div>
        <div class="mb-2">
          <label for="reserveEmail" class="form-label">Correo electrónico</label>
          <input type="email" id="reserveEmail" class="form-control" required placeholder="ejemplo@correo.com">
        </div>
        <button type="submit" class="btn btn-primary">Confirmar reserva</button>
      </form>

      <!-- Botón para volver -->
      <button class="btn btn-secondary mt-3" onclick="navigateTo('home')"> Regresar</button>
    </section>
  </main>


  <script src="js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
